  <!-- Header -->

    <div class="flex-1 text-center">
      <h1 class="text-2xl font-bold text-primary dark:text-neutral-50">Obras</h1>
    </div>
  </div>
  <!-- Search Bar -->
<div class="py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-zinc-500 dark:text-zinc-400 flex border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-800 items-center justify-center pl-4 rounded-l-lg border-r-0">
<button id="searchObrasGerais">

  <span class="material-symbols-outlined">search</span>
</button>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-800 focus:border-primary/50 h-full placeholder:text-zinc-500 dark:placeholder:text-zinc-400 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" id="inputObra" placeholder="Buscar obra por nome" value=""/>
</div>
</label>
</div>

  <!-- Container principal para as obras (CENTRALIZADO) -->
  <main class="w-full flex flex-col items-center px-4 py-6 flex-1">
    <div id="divToObras" class="w-full max-w-4xl flex flex-col items-center space-y-6">
      <!-- As obras serão inseridas aqui pelo JavaScript -->
    </div>
  </main>

</div>

<script>
  
/**
 * Recarrega a página atual
 * @param {boolean} forceGet - Se true, força recarregamento do servidor (ignora cache)
 */
function refreshPage(forceGet = false) {
    if (forceGet) {
        // Força recarregamento do servidor (ignora cache)
        window.location.reload(true);
    } else {
        // Recarrega da cache (padrão)
        window.location.reload();
    }
}
</script>
<script>
const searchObrasGerais = document.getElementById("searchObrasGerais");
const inputObra = document.getElementById("inputObra");
if (searchObrasGerais != null) {
    searchObrasGerais.addEventListener('click', ()=>{

    filtrarComDebounce(inputObra.value);
    });
}
if (inputObra != null) {
const filtrarComDebounce = criarFiltroComDebounce();
inputObra.addEventListener('input', function(e) {
    filtrarComDebounce(e.target.value);
});
}
  /**
 * Filtra as divs da lista de operadores com base no texto do input
 * @param {string} inputValue - Valor do input de busca
 */
function filtrarOperadores(inputValue) {
    // Seleciona o container e todas as divs filhas
    const divToObras = document.getElementById('obrasContainer');
    const divs = divToObras.querySelectorAll(':scope > div'); // Apenas divs filhas diretas
    
    // Converte o valor do input para minúsculas e remove espaços
    const searchText = inputValue.toLowerCase().trim();
    
    divs.forEach(div => {
        // Pega o ID da div (ou qualquer atributo que identifique)
        const divId = div.id.toLowerCase();
        
        // Verifica se o ID contém todos os caracteres do texto de busca
        const contemTodosCaracteres = searchText === '' || 
            Array.from(searchText).every(char => divId.includes(char));
        
        if (!contemTodosCaracteres) {
            div.classList.add('disabled');
            div.classList.add('hidden');
            div.classList.add('pointer-events-none');
        } else {
            div.classList.remove('disabled');
            div.classList.remove('hidden');
            div.classList.remove('pointer-events-none');
        }
    });
}

/**
 * Versão alternativa que usa texto visível da div em vez do ID
 * @param {string} inputValue - Valor do input de busca
 */
function filtrarOperadoresPorTexto(inputValue) {
    const divToObras = document.getElementById('obrasContainer');
    const divs = divToObras.querySelectorAll(':scope > div');
    const searchText = inputValue.toLowerCase().trim();
    
    divs.forEach(div => {
        // Pega o texto visível da div (incluindo filhos)
        const divText = div.textContent.toLowerCase();
        
        const contemTodosCaracteres = searchText === '' || 
            Array.from(searchText).every(char => divText.includes(char));
        
        if (!contemTodosCaracteres) {
            div.classList.add('disabled');
        } else {
            div.classList.remove('disabled');
        }
    });
}

/**
 * Versão com debounce para melhor performance em inputs em tempo real
 */
function criarFiltroComDebounce() {
    let timeoutId;
    
    return function(inputValue) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
            filtrarOperadores(inputValue);
        }, 300); // Aguarda 300ms após parar de digitar
    };
}
</script>
