<!DOCTYPE html>

<head>

<script>
  tailwind.config = {

<style>

  }

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="main">

</div>
<script>
  
/**
 * Recarrega a p치gina atual
 * @param {boolean} forceGet - Se true, for칞a recarregamento do servidor (ignora cache)
 */
function refreshPage(forceGet = false) {
    if (forceGet) {
        // For칞a recarregamento do servidor (ignora cache)
        window.location.reload(true);
    } else {
        // Recarrega da cache (padr칚o)
        window.location.reload();

}
</script>
