<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema NoSQL com Firebase Database</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.delete {
            background-color: #e74c3c;
        }

        button.delete:hover {
            background-color: #c0392b;
        }

        .data-section {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .db-info {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .db-actions {
            display: flex;
            gap: 10px;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema NoSQL com Firebase Database</h1>
        
        <!-- Se√ß√£o de informa√ß√µes e a√ß√µes do banco -->
        <div class="db-info">
            <div>
                <h3>Firebase Realtime Database</h3>
                <p>Os dados s√£o armazenados em tempo real no Firebase.</p>
            </div>
            <div class="db-actions">
                <button id="exportBtn">Exportar JSON</button>
                <button id="clearBtn" class="delete">Limpar Banco</button>
            </div>
        </div>

        <!-- Se√ß√£o para adicionar/editar documentos -->
        <div class="form-section">
            <h2 id="form-title">Adicionar Documento</h2>
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="document-form">
                <div class="form-group">
                    <label for="collection">Cole√ß√£o:</label>
                    <select id="collection" required>
                        <option value="">Selecione uma cole√ß√£o</option>
                        <option value="users">Usu√°rios</option>
                        <option value="products">Produtos</option>
                        <option value="orders">Pedidos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="document-id">ID do Documento (opcional):</label>
                    <input type="text" id="document-id" placeholder="Deixe em branco para gerar automaticamente">
                </div>
                
                <div class="form-group">
                    <label for="document-data">Dados do Documento (JSON):</label>
                    <textarea id="document-data" placeholder='Exemplo: {"nome": "Jo√£o", "idade": 30}' required></textarea>
                </div>
                
                <button type="submit" id="submit-btn">Salvar Documento</button>
                <button type="button" id="cancel-edit" style="display: none;">Cancelar Edi√ß√£o</button>
            </form>
        </div>

        <!-- Se√ß√£o para consultar documentos -->
        <div class="form-section">
            <h2>Consultar Documentos</h2>
            
            <div class="form-group">
                <label for="query-collection">Cole√ß√£o:</label>
                <select id="query-collection">
                    <option value="">Todas as cole√ß√µes</option>
                    <option value="users">Usu√°rios</option>
                    <option value="products">Produtos</option>
                    <option value="orders">Pedidos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="query-filter">Filtro (campo e valor):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="query-field" placeholder="Campo (ex: nome)" style="flex: 1;">
                    <input type="text" id="query-value" placeholder="Valor (ex: Jo√£o)" style="flex: 1;">
                </div>
            </div>
            
            <button id="query-btn">Consultar</button>
            <button id="clear-query" style="background-color: #95a5a6;">Limpar Filtro</button>
        </div>

        <!-- Se√ß√£o para exibir resultados -->
        <div class="data-section">
            <h2>Documentos</h2>
            <div id="results-container"></div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO DO FIREBASE
        // ============================================

        // üîß CONFIGURA√á√ÉO: Substitua com as configura√ß√µes do seu projeto Firebase
        /*const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };*/

        const firebaseConfig = {
  apiKey: "AIzaSyDatRi3H3rN3mDGfwZghuAGax-n5A2ph0o",
  authDomain: "exemplofire-67588.firebaseapp.com",
  databaseURL: "https://exemplofire-67588-default-rtdb.firebaseio.com",
  projectId: "exemplofire-67588",
  storageBucket: "exemplofire-67588.firebasestorage.app",
  messagingSenderId: "14529819956",
  appId: "1:14529819956:web:0178d9af752c16cdfda161",
  measurementId: "G-4LH72JVCRB"
};

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Refer√™ncia para o Realtime Database
        const database = firebase.database();

        // ============================================
        // CLASSE PARA GERENCIAR O BANCO DE DADOS
        // ============================================

        class FirebaseNoSQL {
            constructor() {
                this.database = database;
            }

            // üìù CREATE: Cria um documento em uma cole√ß√£o
            async create(collection, document, id = null) {
                try {
                    // Se nenhum ID for fornecido, gera um ID √∫nico
                    if (!id) {
                        id = this.generateId();
                    }
                    
                    // Verifica se o documento j√° existe
                    const snapshot = await database.ref(`${collection}/${id}`).once('value');
                    if (snapshot.exists()) {
                        throw new Error(`Documento com ID ${id} j√° existe na cole√ß√£o ${collection}`);
                    }
                    
                    // Salva o documento no Firebase
                    await database.ref(`${collection}/${id}`).set({
                        ...document,
                        _id: id,
                        _createdAt: new Date().toISOString()
                    });
                    
                    return id;
                } catch (error) {
                    throw new Error(`Erro ao criar documento: ${error.message}`);
                }
            }

            // üìñ READ: L√™ documentos de uma cole√ß√£o com filtro opcional
            async read(collection = null, field = null, value = null) {
                try {
                    let results = {};
                    
                    if (collection) {
                        // L√™ uma cole√ß√£o espec√≠fica
                        const snapshot = await database.ref(collection).once('value');
                        results[collection] = snapshot.val() || {};
                    } else {
                        // L√™ todas as cole√ß√µes
                        const snapshot = await database.ref().once('value');
                        results = snapshot.val() || {};
                    }
                    
                    // Aplica filtro se fornecido
                    if (field && value) {
                        results = this._applyFilter(results, field, value);
                    }
                    
                    return results;
                } catch (error) {
                    throw new Error(`Erro ao ler documentos: ${error.message}`);
                }
            }

            // ‚úèÔ∏è UPDATE: Atualiza um documento existente
            async update(collection, id, updates) {
                try {
                    // Verifica se o documento existe
                    const snapshot = await database.ref(`${collection}/${id}`).once('value');
                    if (!snapshot.exists()) {
                        throw new Error(`Documento com ID ${id} n√£o existe na cole√ß√£o ${collection}`);
                    }
                    
                    // Atualiza o documento
                    await database.ref(`${collection}/${id}`).update({
                        ...updates,
                        _updatedAt: new Date().toISOString()
                    });
                    
                    return true;
                } catch (error) {
                    throw new Error(`Erro ao atualizar documento: ${error.message}`);
                }
            }

            // üóëÔ∏è DELETE: Exclui um documento
            async delete(collection, id) {
                try {
                    // Verifica se o documento existe
                    const snapshot = await database.ref(`${collection}/${id}`).once('value');
                    if (!snapshot.exists()) {
                        throw new Error(`Documento com ID ${id} n√£o existe na cole√ß√£o ${collection}`);
                    }
                    
                    // Remove o documento
                    await database.ref(`${collection}/${id}`).remove();
                    return true;
                } catch (error) {
                    throw new Error(`Erro ao excluir documento: ${error.message}`);
                }
            }

            // üì§ EXPORT: Exporta o banco de dados completo como JSON
            async exportDatabase() {
                try {
                    const snapshot = await database.ref().once('value');
                    const data = snapshot.val() || {};
                    return JSON.stringify(data, null, 2);
                } catch (error) {
                    throw new Error(`Erro ao exportar dados: ${error.message}`);
                }
            }

            // üßπ CLEAR: Limpa todo o banco de dados
            async clearDatabase() {
                try {
                    await database.ref().set({});
                    return true;
                } catch (error) {
                    throw new Error(`Erro ao limpar banco de dados: ${error.message}`);
                }
            }

            // üîç LISTEN: Escuta mudan√ßas em tempo real em uma cole√ß√£o
            listen(collection, callback) {
                database.ref(collection).on('value', (snapshot) => {
                    callback(snapshot.val() || {});
                });
            }

            // üÜî GENERATE ID: Gera um ID √∫nico
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // üîß APPLY FILTER: Aplica filtro aos resultados
            _applyFilter(data, field, value) {
                const filtered = {};
                
                for (const collection in data) {
                    filtered[collection] = {};
                    
                    for (const id in data[collection]) {
                        const doc = data[collection][id];
                        
                        // Verifica se o campo existe e corresponde ao valor
                        if (doc[field] !== undefined && 
                            doc[field].toString().toLowerCase().includes(value.toLowerCase())) {
                            filtered[collection][id] = doc;
                        }
                    }
                    
                    // Remove cole√ß√µes vazias
                    if (Object.keys(filtered[collection]).length === 0) {
                        delete filtered[collection];
                    }
                }
                
                return filtered;
            }
        }

        // ============================================
        // INTERFACE DO USU√ÅRIO E INTERA√á√ÉO
        // ============================================

        // Inicializa o banco de dados
        const db = new FirebaseNoSQL();

        // Elementos DOM
        const documentForm = document.getElementById('document-form');
        const collectionSelect = document.getElementById('collection');
        const documentIdInput = document.getElementById('document-id');
        const documentDataTextarea = document.getElementById('document-data');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const formTitle = document.getElementById('form-title');
        const messageDiv = document.getElementById('message');
        const queryCollectionSelect = document.getElementById('query-collection');
        const queryFieldInput = document.getElementById('query-field');
        const queryValueInput = document.getElementById('query-value');
        const queryBtn = document.getElementById('query-btn');
        const clearQueryBtn = document.getElementById('clear-query');
        const resultsContainer = document.getElementById('results-container');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Vari√°veis para controle de estado
        let isEditing = false;
        let currentEditId = null;
        let currentEditCollection = null;

        // üì¢ Fun√ß√£o para exibir mensagens
        function showMessage(text, type = 'success') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // ‚úÖ Fun√ß√£o para validar JSON
        function isValidJSON(str) {
            try {
                JSON.parse(str);
                return true;
            } catch (e) {
                return false;
            }
        }

        // üìã Fun√ß√£o para processar o envio do formul√°rio
        documentForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const collection = collectionSelect.value;
            const documentId = documentIdInput.value.trim();
            const documentData = documentDataTextarea.value.trim();
            
            // Valida√ß√µes
            if (!collection) {
                showMessage('Por favor, selecione uma cole√ß√£o', 'error');
                return;
            }
            
            if (!isValidJSON(documentData)) {
                showMessage('Os dados do documento devem ser um JSON v√°lido', 'error');
                return;
            }
            
            try {
                const parsedData = JSON.parse(documentData);
                
                if (isEditing) {
                    // Modo edi√ß√£o - atualiza o documento
                    await db.update(currentEditCollection, currentEditId, parsedData);
                    showMessage('Documento atualizado com sucesso!');
                    cancelEdit();
                } else {
                    // Modo cria√ß√£o - adiciona novo documento
                    const id = await db.create(collection, parsedData, documentId || null);
                    showMessage(`Documento criado com sucesso! ID: ${id}`);
                    documentForm.reset();
                }
                
                // Atualiza a exibi√ß√£o dos resultados
                await performQuery();
            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
            }
        });

        // üîç Fun√ß√£o para executar uma consulta
        async function performQuery() {
            const collection = queryCollectionSelect.value || null;
            const field = queryFieldInput.value.trim();
            const value = queryValueInput.value.trim();
            
            try {
                const results = await db.read(collection, field || null, value || null);
                displayResults(results);
            } catch (error) {
                showMessage(`Erro na consulta: ${error.message}`, 'error');
            }
        }

        // üëÅÔ∏è Fun√ß√£o para exibir os resultados da consulta
        function displayResults(results) {
            if (Object.keys(results).length === 0) {
                resultsContainer.innerHTML = '<p>Nenhum documento encontrado.</p>';
                return;
            }
            
            let html = '';
            
            for (const collection in results) {
                html += `<h3>Cole√ß√£o: ${collection}</h3>`;
                html += '<table>';
                html += '<thead><tr><th>ID</th><th>Dados</th><th>A√ß√µes</th></tr></thead>';
                html += '<tbody>';
                
                for (const id in results[collection]) {
                    html += `<tr>`;
                    html += `<td>${id}</td>`;
                    html += `<td><pre>${JSON.stringify(results[collection][id], null, 2)}</pre></td>`;
                    html += `<td class="actions">
                                <button onclick="editDocument('${collection}', '${id}')">Editar</button>
                                <button onclick="deleteDocument('${collection}', '${id}')" class="delete">Excluir</button>
                             </td>`;
                    html += `</tr>`;
                }
                
                html += '</tbody></table>';
            }
            
            resultsContainer.innerHTML = html;
        }

        // ‚úèÔ∏è Fun√ß√£o para editar um documento
        window.editDocument = async function(collection, id) {
            try {
                const results = await db.read(collection);
                const document = results[collection][id];
                
                if (!document) {
                    showMessage('Documento n√£o encontrado', 'error');
                    return;
                }
                
                // Remove campos internos do Firebase
                const { _id, _createdAt, _updatedAt, ...cleanDocument } = document;
                
                // Preenche o formul√°rio com os dados do documento
                collectionSelect.value = collection;
                documentIdInput.value = id;
                documentDataTextarea.value = JSON.stringify(cleanDocument, null, 2);
                
                // Altera para modo edi√ß√£o
                isEditing = true;
                currentEditId = id;
                currentEditCollection = collection;
                formTitle.textContent = 'Editando Documento';
                submitBtn.textContent = 'Atualizar Documento';
                cancelEditBtn.style.display = 'inline-block';
                
                // Rola at√© o formul√°rio
                documentForm.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showMessage(`Erro ao carregar documento: ${error.message}`, 'error');
            }
        };

        // ‚ùå Fun√ß√£o para cancelar a edi√ß√£o
        function cancelEdit() {
            isEditing = false;
            currentEditId = null;
            currentEditCollection = null;
            formTitle.textContent = 'Adicionar Documento';
            submitBtn.textContent = 'Salvar Documento';
            cancelEditBtn.style.display = 'none';
            documentForm.reset();
        }

        // üóëÔ∏è Fun√ß√£o para excluir um documento
        window.deleteDocument = async function(collection, id) {
            if (confirm(`Tem certeza que deseja excluir o documento ${id} da cole√ß√£o ${collection}?`)) {
                try {
                    await db.delete(collection, id);
                    showMessage('Documento exclu√≠do com sucesso!');
                    await performQuery();
                } catch (error) {
                    showMessage(`Erro: ${error.message}`, 'error');
                }
            }
        };

        // üì§ Fun√ß√£o para exportar o banco de dados
        exportBtn.addEventListener('click', async function() {
            try {
                const data = await db.exportDatabase();
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'firebase-database-export.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessage('Banco de dados exportado com sucesso!');
            } catch (error) {
                showMessage(`Erro ao exportar: ${error.message}`, 'error');
            }
        });

        // üßπ Fun√ß√£o para limpar o banco de dados
        clearBtn.addEventListener('click', async function() {
            if (confirm('Tem certeza que deseja limpar todo o banco de dados? Esta a√ß√£o n√£o pode ser desfeita.')) {
                try {
                    await db.clearDatabase();
                    showMessage('Banco de dados limpo com sucesso!');
                    await performQuery();
                } catch (error) {
                    showMessage(`Erro ao limpar: ${error.message}`, 'error');
                }
            }
        });

        // üîÑ Event listeners
        queryBtn.addEventListener('click', performQuery);
        clearQueryBtn.addEventListener('click', function() {
            queryFieldInput.value = '';
            queryValueInput.value = '';
            performQuery();
        });
        cancelEditBtn.addEventListener('click', cancelEdit);

        // üëÇ Configura escuta em tempo real para atualiza√ß√µes
        db.listen('', function(data) {
            console.log('Dados atualizados em tempo real:', data);
            // Atualiza a interface se necess√°rio
            performQuery();
        });

        // üöÄ Executa uma consulta inicial ao carregar a p√°gina
        performQuery();

        console.log("Sistema NoSQL com Firebase inicializado com sucesso!");
    </script>
</body>
</html>
