<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chat Projeto</title>
<link rel="stylesheet" href="./css/main.css">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#4B341C",
          "background": "#f8f7f6"
        },
        fontFamily: {
          "display": ["Manrope", "sans-serif"]
        },
      },
    },
  }
</script>

<style>
  /* üîí Remove scroll do navegador */
  html, body {
    height: 100%;
    overflow: hidden;
  }

  /* Customiza a rolagem interna do chat */
  .chat-scroll {
    scrollbar-width: none;
    scroll-behavior: smooth;
    scrollbar-color: #b1b1b1 transparent;
  }

  .chat-scroll::-webkit-scrollbar {
    width: 6px;
  }

  .chat-scroll::-webkit-scrollbar-thumb {
    background-color: #b1b1b1;
    border-radius: 4px;
  }

  .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24;
  }
  .flex-grow {
  display: flex;
  flex-direction: column;
  align-items: center; /* Centraliza horizontalmente */
  justify-content: flex-start; /* Alinha ao topo */
}

.obras-container {
  width: 100%;
  max-width: 480px; /* Largura m√°xima para desktop */
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Estilo para o bot√£o de refresh */
#refreshBt {
  transition: transform 0.3s ease, opacity 0.3s ease;
}

#refreshBt:active {
  transform: rotate(180deg);
}

#refreshBt:hover {
  opacity: 0.8;
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="main" id="messagesGerente">
    
<div class="flex flex-col h-screen w-full bg-background-light dark:bg-background-dark overflow-hidden">
  
  <!-- Top App Bar -->
  <div class="flex items-center bg-white dark:bg-background-dark/80 p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-800 backdrop-blur-sm">
    <div class="text-gray-800 dark:text-gray-200 flex size-12 shrink-0 items-center justify-start"></div>
    
    <h2 id="nomedoProjetoOutput" class="text-gray-900 dark:text-gray-100 text-lg font-bold text-center flex-1">
      
    </h2>
    
    <!-- Bot√£o de Refresh -->
    <button onclick="refreshPage()" id="refreshBt" class="flex size-10 shrink-0 items-center justify-center text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors">
      <span class="material-symbols-outlined text-2xl">
        refresh
      </span>
    </button>
  </div>

  <!-- Segment Buttons -->
  <div class="flex px-4 py-3 bg-white dark:bg-background-dark/80">
    <div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-background-light dark:bg-gray-800 p-1">
      <label class="flex cursor-pointer h-full grow items-center justify-center rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900 has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-medium transition-all">
        <span>Em Andamento</span>
        <input id="emAndamentoBt" checked class="invisible w-0" name="status-toggle" type="radio" value="Em Andamento"/>
      </label>
      <label class="flex cursor-pointer h-full grow items-center justify-center rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900 has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-medium transition-all">
        <span>Conclu√≠do</span>
        <input id="concluidoBt" class="invisible w-0" name="status-toggle" type="radio" value="Conclu√≠do"/>
      </label>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 overflow-y-auto chat-scroll pb-24 px-4" id="chat-area">
    <p class="text-gray-500 dark:text-gray-400 text-sm text-center my-3" id="horadataTxt"></p>

    <!-- V√°rias mensagens para mostrar o scroll -->
    <div id="messages"></div>

  </div>

  <!-- Input Bar (se houver) -->
</div>

</div>
<script>
  
/**
 * Recarrega a p√°gina atual
 * @param {boolean} forceGet - Se true, for√ßa recarregamento do servidor (ignora cache)
 */
function refreshPage(forceGet = false) {
    if (forceGet) {
        // For√ßa recarregamento do servidor (ignora cache)
        window.location.reload(true);
    } else {
        // Recarrega da cache (padr√£o)
        window.location.reload();
    }
}
</script>

<script type="module" src="./javascript/firebase.mjs"></script>

<script src="./javascript/backEndHandle.mjs" type="module"></script>
</body>
</html>
